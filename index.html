<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Book Store</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="book">
            <img src="book-cover.jpg" alt="Book Cover">
            <div class="book-details">
                <h2>Title of the Book</h2>
                <p class="author">by Author Name</p>
                <p class="description">This is a brief description of the book. It gives an overview of the story and key points to entice the reader.</p>
                <p class="price">$19.99</p>
                <button class="buy-now">Buy Now</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Book Store. All rights reserved.</p>
    </footer>
</body>
</html>
